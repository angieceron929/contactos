{% extends 'layaout/layaout.html' %} 
{% block titulo %} Contacto{% endblock %} 

{% block contenido %}
  <div class="row justify-content-md-center mb-3">
      <div class="col-md-6 m-5">
          <div class="card">
            <div class="card-header text-center">
              <h4>Editar contacto</h4>
             </div>
                <div class="card-body">
                  <form class="form-control" action="{{ url_for('contact_update') }}" method="POST">            
                    <div  class="form-group">
                      <input type="text" hidden   value="{{contacto[0]}}" id="identificador" name="identificador" class="form-control" />
                    </div>
                   
                      <div class="form-group" >
                        <label for="identificacion">Identificacion</label>
                        <input type="text"  value="{{contacto[1]}}" id="identificacion" name="identificacion" class="form-control" placeholder="Tu numero de identificacion" required/>
                      </div>
                   
                    <div class="form-group">
                      <label for="nombres">Nombres</label>
                      <input type="text" value="{{contacto[2]}}" id="nombres" name="nombres" class="form-control" placeholder="Nombre de identificacion" required/>
                    </div>
                    <div class="form-group">
                      <label for="apellidos">Apellidos</label>
                      <input type="text" value="{{contacto[3]}}" id="apellidos" name="apellidos" class="form-control" placeholder="Apellido de identificacion " required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" value="{{contacto[4]}}" id="email" name="email" class="form-control" placeholder="Correo Electronico" required/>
                      </div>
                    <div class="form-group">
                      <label for="celular"> Telefono Celular </label>
                      <input type="text" value="{{contacto[5]}}" id="celular" name="celular" class="form-control" placeholder="Tu numero de celular" required/>
                    </div>
                    <div class="footer-page text-center">
                      <a href="{{ url_for('index') }}" class="btn btn-primary">Volver</a>
                      <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                  </form>
                </div>  
          </div>
      </div>
  </div>

  {% endblock%}
